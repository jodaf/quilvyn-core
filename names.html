<html>

<head>
<title>Random Name Generator</title>
<script src="ScribeUtils.js"></script>
<script src="SRD35.js"></script>
<script>
function GenerateNames() {
  var count =
    document.theForm.count.options[document.theForm.count.selectedIndex].text;
  var race =
    document.theForm.race.options[document.theForm.race.selectedIndex].text;
  var i;
  var names = '';
  for(i = 0; i < count; i++)
    names += SRD35.randomName(race) + '\n';
  document.theForm.display.value = names;
}
function ShowChoices() {
  var i;
  var opts = document.theForm.race.options;
  for(i = 0; i < SRD35.RACES.length; i++) {
    var race = SRD35.RACES[i];
    opts[opts.length] = new Option(race, race);
  }
  opts = document.theForm.count.options;
  for(i = 1; i < 21; i++)
    opts[opts.length] = new Option(i, i);
}
</script>
</head>

<body onload='ShowChoices();'>
  <form name='theForm'>
    Race:
    <select name='race'>
    </select>
    Count:
    <select name='count'>
    </select>
    <input type='button' onclick='GenerateNames();' value='Go'/>
    <br/>
    <textarea name='display' cols='40' rows='20'></textarea>
  </form>
</body>

</html>
